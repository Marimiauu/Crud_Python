<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/public/style.css" type="text/css">
</head>
<body>

    <div class="card " style="width: 18rem; margin-top: 50px;margin-left: 500px;">
      
        <div class="card-body">
            <div class="row">
                {% for empleado in empleados %}
                <form method="post" action="/update" enctype="multipart/form-data">
               
                <div class="col-2">
                    <label class="form-label" >Nombre: </label>
                    <input type="text" value=" {{ empleado[1] }}" name="txtName" id="txtName"></div>
                 </div>
                <div class="col-2 m-4">
                    <label class="form-label" >Correo: </label>
                    <input type="text" value="{{ empleado[2] }}" name="txtEmail" id="txtEmail">
                </div>
                <div class="col-3 mt-2 align-center">
                    <label class="form-label" >Imagen</label>
                    <input type="file" value="" name="txtImg" id="txtImg">
                </div>
                <br>
                <div class="col-2 m-4">
                    <button class="btn btn-block btn-info lone" name="editar" type="submit">Editar </button>
                </div>
                
            </form>
            {% endfor %}
            </div>
        </div>    
    </div>


    
</body>
</html>

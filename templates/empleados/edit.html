{% for empleado in empleados %}
    
<form method="post" action="/update" enctype="multipart/form-data">
    Id:
    <input type="text" value="{{ empleado[0] }}" name="txtId" id="txtId">
    <br>
    Nombre:
     <input type="text" value=" {{ empleado[1] }}" name="txtName" id="txtName">
     <br>
     Correo:
     <input type="text" value="{{ empleado[2] }}" name="txtEmail" id="txtEmail">
     <br>
     Foto:
     {{ empleado[3] }}
     <input type="file" value="" name="txtImg" id="txtImg">
     <br>
     <br>
     <button type="submit">Editar </button>
 </form>
{% endfor %}

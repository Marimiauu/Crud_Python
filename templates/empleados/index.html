<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>inicio</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="col-4">
        <br>
        <br>
        <div class="col-auto">
            <a class="btn btn-block btn-success" href="/create"> crear un nuevo empleado</a>
        </div>

    </div>
    <br>
    <br>
    <div class="col-12 mt-2 tbl2_scroll table-responsive ">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
            {% for empleado in empleados  %}
                <tr>
                    <td>{{empleado[0]}}</td>
                    <td>{{empleado[3]}}</td>
                    <td>{{empleado[1]}}</td>
                    <td>{{empleado[2]}}</td>
                    <td> <a class=" btn btn-warning "href="/edit/{{empleado[0]}}">Editar</a>
                        <a class="btn  btn-danger "href="/destroy/{{empleado[0]}}">Eliminar</a>
                    </td>


                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
